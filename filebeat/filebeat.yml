filebeat:
  inputs:
    - type: log
      json:
        message_key: message
        keys_under_root: true
      paths:
        - /var/log/ads/app.log
        - /var/log/geo/app.log
        - /var/log/auth/app.log
setup:
  kibana:
    host: "http://kibana:5601"
output:
  elasticsearch:
    hosts: "http://elacticsearch:9200"
